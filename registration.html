<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="registration">
      <h3>Регистрация</h3>
      <form class="registration-form" novalidate>
        <input type="text" id="name" placeholder="Имя"  />
        <input
          type="text"
          id="surname"
          placeholder="Фамилия"
         required
        />
        <input type="text" id="login" placeholder="Придумайте логин" required/>
        <input type="text" id="password" placeholder="Придумайте пароль" required/>
        <input
          type="text"
          id="password_check"
          placeholder="Повторите пароль"
         
        />
        <input type="tel" id="phone" placeholder="Номер мобильного телефона" pattern="[0-9]{11}" required/>
        <div class="registrate" id="registrate"></div>
        <button 
          type="submit"
          class="btn btn-warning mb-4"
          id="button"
          onclick="registrate()"
        >
          Зарегистрироваться
        </button>
        <div id="error"></div>
        <div class="conditions">
          <input
            type="checkbox"
            style="float: left; margin-top: 18px"
            checked="true"
          />
          <p style="margin-left: 20px">
            Я принимаю условия
            <span><a href="#">Пользовательского соглашения</a></span> и даю своё
            согласие Яндексу на обработку моей персональной информации на
            условиях, определенных
            <span><a href="#">Политикой конфиденциальности</a></span
            >.
          </p>
        </div>
        <div class="advertisment">
          <input type="checkbox" style="float: left; margin-top: 18px" />
          <p style="margin-left: 20px">
            Я не хочу получать рекламу и другие предложения данного сервиса
            Яндекса
          </p>
        </div>
      </form>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
    <script>
       button.onclick = function (e) {
        e.preventDefault();
        let user = {
          name: document.getElementById("name").value,
          surname: document.getElementById("surname").value,
          phone: document.getElementById("phone").value,
          login: document.getElementById("login").value,
          password: document.getElementById("password").value

        }
        console.log(user)
        fetch("https://httpbin.org/post ", {
          method: "POST",
          body: JSON.stringify(user),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
          })
          .catch((err) => console.log(err));
      };
    </script>
  </body>
</html>
